test:
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
  override:
    - mvn package -Dmaven.ext.class.path=lib/buildradiatorextension-1.1.jar

machine:
  post:
    - curl -X POST -F "build=${buildId}" -F "step=Circle CI Startup" -F "secret=${radiatorSecret}"  "https://buildradiator.org/r/${radiatorCode}/startStep"
dependencies:
  pre:
    - echo "dependencies pre - ${buildId} ${radiatorSecret} ${radiatorCode}"