runtime: java
env: flex

runtime_config:  # Optional
  jdk: openjdk8

handlers:
- url: /.*
  script: this field is required, but ignored
  secure: always

manual_scaling:
  instances: 1

health_check:
  enable_health_check: True
  check_interval_sec: 600
  timeout_sec: 4
  unhealthy_threshold: 2
  healthy_threshold: 2
