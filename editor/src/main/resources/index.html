<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="googlebot" content="noindex, nofollow">
	<script type="text/javascript" src="vue.min.js"></script>
	<title>Build Radiator Editor</title>
	<script type='text/javascript'>//<![CDATA[
    window.onload=function(){

        var lhash = location.hash.replace(new RegExp("_", 'g'), " ");
        var hashParts = lhash.substr(1).split("/");

        var radiator_meta = new Vue({
            el: '#editor',
            data: {
                code: hashParts.shift(),
				title: hashParts.shift(),
				replacements: hashParts
            },
            methods: {
            }
        })
    }//]]> 
	</script>
</head>
<body style="height: 100%">
<div id="editor" style="width: 100%; height: 100%">

	<p>Editor, code, title and step names</p>

	<div>Code: {{ code }}</div>
	<div>Title: {{ title }}</div>
	<div>Replacements1:</div>
	<div style="width: 100%" v-for="replNum in ((replacements.length /2) -1)">
		<span>{{replacements[replNum*2]}} - {{replacements[(replNum*2)+1]}}</span>
	</div>

	<button>Save</button>

</div>
</body>
</html>
